<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style media="screen">
        .center {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-success p-2 text-dark bg-opacity-25 text-black">

    <div class="col-10 center">
        <div class="">
            <td colspan="">
                <h3>Employee Details</h3>
            </td>
            <td> <a href="/"> <span class="bi bi-person-plus btn btn-warning"> Add Employee</span> </a></td>
            </a></td>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Location
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/mumbai">Mumbai</a></li>
                    <li><a class="dropdown-item" href="/pune">Pune</a></li>
                    <li><a class="dropdown-item" href="/delhi">Delhi</a></li>
                    <li><a class="dropdown-item" href="/bangalore">Banglore</a></li>
                </ul>
            </div>
            <td> <a href="/refresh"><button type="button" class="btn btn-primary">Refresh</button>
                <br> <br>
            </tr>
        </div>


        <table class="table table table-secondary table-hover">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Joining Date</th>
                    <th scope="col">Location</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>

                </tr>
            </thead>
            {% for d in data %}
            <tr>
                <td scope="col">{{d.name}}</td>
                <td scope="col">{{d.email}}</td>
                <td scope="col">{{d.doj}}</td>
                <td scope="col">{{d.location}}</td>
                <td scope="col"><a class="btn btn-warning" href="/update/{{d.id}}"><i class="bi bi-pencil-fill"></i></a>
                </td>
                <td scope="col"><a class="btn btn-danger" href="/delete/{{d.id}}"><i class="bi bi-trash3"></i></a> </td>
            </tr>
            {% endfor %}
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
